<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">
                    Images
                </h1>
                <div class="col-md-3" ng-repeat="detail in details">
                    <img ng-src="{{detail.image}}" class="img-responsive">
                    <h4 align="center">{{detail.name}}</h4>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
