<div class="container wrapper" ng-controller="CategoryController" style="margin-top:30px">
    <h1 class="text-center">Category CRUD</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
                <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Category <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
                <span class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Search Category Details Into Database..." ng-model="search_query">
                </span>
            </div>
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3">

        <div ng-include src="'template/categoryform.html'"></div>

        <div ng-include src="'template/categoryeditForm.html'"></div>
    </div>
    <div class="clearfix"></div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="detail in details| filter:search_query track by $index">
                <td>
                <span>{{detail.id}}</span></td>
                <td>{{detail.category}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="controllers/categorycon.js"></script>
