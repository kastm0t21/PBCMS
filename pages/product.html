
<div class="container wrapper" style="margin-top:30px">
    <h1 class="text-center">Product CRUD</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="alert alert-default navbar-brand search-box">
                <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Product <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
            <div class="alert alert-default input-group search-box">
                <span class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Search Product Details Into Database..." ng-model="search_query">
                </span>
            </div>
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3">

        <div ng-include src="'template/productform.html'"></div>

        <div ng-include src="'template/producteditForm.html'"></div>
    </div>
    <div class="clearfix"></div>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Product ID</th>
                <th>Product ASIN</th>
                <th>Product Name</th>
                <th>URL</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>Type</th>
                <th>Category</th>
                <th>Collection</th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="detail in details| filter:search_query track by $index">
                <td>
                <span>{{detail.id}}</span></td>
                <td>{{detail.ASIN}}</td>
                <td>{{detail.name}}</td>
                <td>{{detail.url}}</td>
                <td>{{detail.quantity}}</td>
                <td>{{detail.color}}</td>
                <td>{{detail.size}}</td>
                <td>{{detail.price}}</td>
                <td>{{detail.type}}</td>
                <td>{{detail.category}}</td>
                <td>{{detail.collection}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="js/app.js"></script>
