<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentData)" hidden>
<h3 class="text-center">Update Port Details</h3>
	<div class="form-group">
		<p class="text-danger" ng-show="List.name.$invalid && List.name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Type">Port Type:</label>
		<input type="text" name="type" class="form-control" ng-model="currentData.type" value="{{currentData.type}}" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="List.type.$invalid && List.type.$dirty">Port Type is required</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="List.$invalid" ng-click="updateMsg(currentData.id)">Update</button>
	</div>
</form>
