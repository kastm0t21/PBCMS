<div class="container">
    <div class="container col-md-6 col-md-offset-3">
        <h1 class="title text-center">Update Employee user</h1>
    <div class="row mt80">
        <div class="fadeInDown">
            <div class="alert alert-danger text-center alert-failure-div" role="alert" style="display: none">
                <p></p>
            </div>
            <div class="alert alert-success text-center alert-success-div" role="alert" style="display: none">
                <p></p>
            </div>
            <form class="" name="empList" id="editform" ng-submit="UpdateInfo(currentUser)">
                <div class="form-group">
                    <label style="color:white" for="name">Name</label> 
                    <input type="text" class="form-control" id="name" name="name" ng-model="currentUser.name" value="{{currentUser.name}}" autofocus required>
                </div>
                <div class="form-group">
                    <label style="color:white" for="email">Email</label> 
                    <input type="email" class="form-control" id="email" name="email" ng-model="currentUser.email" value="{{currentUser.email}}">
                </div>
                <div class="form-group">
                    <label style="color:white" for="companyName">Company Name</label> 
                    <input type="text" class="form-control" id="companyName" name="companyName" ng-model="currentUser.companyName" value="{{currentUser.companyName}}">
                </div>
                <div class="text-center">
                    <button class="btn btn-save btn-primary" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.id)">Update</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
