<form class="form-horizontal alert alert-warning" name="List" id="Form" ng-submit="insertInfo(port);" hidden>
<h3 class="text-center">Insert Product Category</h3>
	<div class="form-group">
		<label for="Slot">Port Slot:</label>
		<input type="text" name="slot" class="form-control" placeholder="Enter Port Slot" ng-model="port.slot" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="List.slot.$invalid && List.slot.$dirty">Port Slot is required</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="List.$invalid">Add Into Database</button>
	</div>
</form>
