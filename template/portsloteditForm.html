<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentData)" hidden>
<h3 class="text-center">Update Port Details</h3>
	<div class="form-group">
		<label for="Slot">Port Slot:</label>
		<input type="text" name="slot" class="form-control" ng-model="currentData.slot" value="{{currentData.slot}}" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="List.slot.$invalid && List.slot.$dirty">Port Slot is required</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="List.$invalid" ng-click="updateMsg(currentData.id)">Update</button>
	</div>
</form>
