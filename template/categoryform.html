<form class="form-horizontal alert alert-warning" name="List" id="Form" ng-submit="insertInfo(category);" hidden>
<h3 class="text-center">Insert Product Category</h3>
	<div class="form-group">
		<label for="Name">Product Name:</label>
		<input type="text" name="name" class="form-control" placeholder="Enter Product Name" ng-model="category.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="List.name.$invalid && List.name.$dirty">Name field is Empty!</p>
	</div>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="List.$invalid">Add Into Database</button>
	</div>
</form>
